version: '3'

# from https://www.dabbleofdevops.com/blog/setup-a-mysql-python-docker-dev-stack

# Run as
# docker-compose build; docker-compose up -d
# Check with
# docker ps
# Then check the logs with
# docker logs --tail 50 $service_name
# docker-compose images
# docker-compose logs --tail 20 $service_name

services:

  mysql_docker:
    image: mysql:5.7
    #ports:
    #  - 3306
    environment:   # Set up mysql database name and password
      MYSQL_ROOT_PASSWORD: bustime
      MYSQL_DATABASE: buses
      MYSQL_USER: nycbuswatcher
      MYSQL_PASSWORD: bustime

  python_app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql_docker
    volumes:
      - bus_data:/app/data
    command:
      # tail -f /dev/null
      # /opt/conda/envs/nycbuswatcher/bin/python3 /app/grabber.py -r M1 -o file
      # /opt/conda/envs/nycbuswatcher/bin/python3 /app/grabber.py -r M1 -o sqlite
      # /opt/conda/envs/nycbuswatcher/bin/python3 /app/grabber.py -r M1 -o mysql
      /opt/conda/envs/nycbuswatcher/bin/python3 /app/grabber.py -p


volumes:
  bus_data: