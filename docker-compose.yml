version: '3'

services:

  db:
    image: mysql:5.7
    restart: always
    environment:   # Set up mysql database name and password
      MYSQL_ROOT_PASSWORD: bustime
      MYSQL_DATABASE: buses
      MYSQL_USER: nycbuswatcher
      MYSQL_PASSWORD: bustime
      TZ: America/New_York
#    ports:
#      - 6033:3306 # n.b this is only for external connections
    volumes:
      - bus_database:/var/lib/mysql

  acquire:
    restart: always
    build:
      context: .
      dockerfile: ./build/acquire/Dockerfile
    depends_on:
      - db
    volumes:
      - bus_files:/app/data
      - bus_static:/app/api/static
    command:
      # tail -f /dev/null
      python3 /app/acquire.py

  api:
    #future will need to route this through the nginx proxy
    restart: always
    build:
      context: .
      dockerfile: ./build/api/Dockerfile
    volumes:
      - bus_static:/app/api/static
#    # API is only available inside the stack now
#    # uncomment to make the API publicly available
#    # but will need tu update config.production
#    ports:
#      - 5000:5000
    command: uvicorn --host=0.0.0.0 --port=80 api:app
    # Infinite loop, to keep it alive, for debugging
    # command: bash -c "while true; do echo 'sleeping...' && sleep 10; done"


  app:
    # after https://github.com/sladkovm/docker-flask-gunicorn-nginx
    restart: always
    build:
      context: .
      dockerfile: ./build/app/Dockerfile
    volumes:
      - bus_assets:/app/assets # <---------------------------------------------------------------------------------
    ports:
      - 8000:8000 # <---------------------------------------------------------------------------------
    command: gunicorn --workers=5 --threads=1 -b 0.0.0.0:8000 app:server
    # Infinite loop, to keep it alive, for debugging
    # command: bash -c "while true; do echo 'sleeping...' && sleep 10; done"

# future for production add the proxy?
#  # after https://github.com/sladkovm/docker-flask-gunicorn-nginx
#  nginx:
#    container_name: nginx
#    restart: always
#    build: ./nginx
#    ports:
#      - "80:80"
#    depends_on:
#      - dash_app

volumes:
  bus_database:
  bus_files:
  bus_static:
  bus_assets: