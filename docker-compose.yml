version: '3'

# from https://www.dabbleofdevops.com/blog/setup-a-mysql-python-docker-dev-stack
# docker-compose build; docker-compose up -d

services:

  mysql_docker:
    image: mysql:5.7
    restart: always
    environment:   # Set up mysql database name and password
      MYSQL_ROOT_PASSWORD: bustime
      MYSQL_DATABASE: buses
      MYSQL_USER: nycbuswatcher
      MYSQL_PASSWORD: bustime
    volumes:
      - bus_data:/var/lib/mysql

  nycbusgrabber:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql_docker
    volumes:
      - bus_data:/app/data
    command:
      # tail -f /dev/null
      /opt/conda/envs/nycbuswatcher/bin/python3 /app/grabber.py -p

  # todo test and debug flask build
  web:
    build:
      context: ./app
    volumes:
      - ./app:/app
    ports:
      - "80:80"
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - 'RUN=flask run --host=0.0.0.0 --port=80'
    command: flask run --host=0.0.0.0 --port=80
    # Infinite loop, to keep it alive, for debugging
    # command: bash -c "while true; do echo 'sleeping...' && sleep 10; done"


volumes:
  bus_data: