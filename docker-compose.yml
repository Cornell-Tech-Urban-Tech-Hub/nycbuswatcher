version: '3'

services:

  acquire:
    restart: always
    build:
      context: .
      dockerfile: ./build/acquire/Dockerfile
    depends_on:
      - db
    volumes:
      - ./data:/app/data
    command:
      python3 /app/acquire.py

  api:
    restart: always
    build:
      context: .
      dockerfile: ./build/api/Dockerfile
    volumes:
      - ./data:/app/data
    ports:
      - 80:80
    command:
      uvicorn --host=0.0.0.0 --port=80 api:app

  # based on https://dev.to/sonyarianto/how-to-spin-mongodb-server-with-docker-and-docker-compose-2lef
  # official docs at https://hub.docker.com/_/mongo
  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: nycbuswatcher
      MONGO_INITDB_ROOT_PASSWORD: bustime
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
