version: '3'

services:

  acquire:
    restart: always
    build:
      context: .
      dockerfile: ./build/acquire/Dockerfile
    volumes:
      - ./data:/app/data
    command:
      python3 /app/acquire.py

  api:
    restart: always
    build:
      context: .
      dockerfile: ./build/api/Dockerfile
    volumes:
      - ./data:/app/data
    ports:
      - 80:80
    command:
      uvicorn --host=0.0.0.0 --port=80 api:app

# this container only used for migration of old databases, requires db container from the old stack
  reprocessor:
    restart: always
    build:
      context: .
      dockerfile: ./build/reprocessor/Dockerfile
    volumes:
      - ./data:/app/data
      - ./reprocessor:/app/reprocessor
    command:
      tail -f /dev/null # keep the container alive for me
